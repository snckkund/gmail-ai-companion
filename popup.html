<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .status-container {
      margin-bottom: 16px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 8px;
    }
    .status-active {
      background: #34A853;
    }
    .status-inactive {
      background: #EA4335;
    }
  </style>
</head>
<body>
  <h2>Gmail AI Companion</h2>
  <div class="status-container" id="modelStatus">
    <!-- Status items will be inserted here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
